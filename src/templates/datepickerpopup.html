<span class="uib-datepicker-small">
    <span class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="ngModel" is-open="opened"
               min-date="minDate" max-date="maxDate" ng-required="true"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="opened = !opened"><i
                    class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </span>
</span>
